<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css">
  <title>Google</title>
</head>
<body>

<header>
  <ul>
    <li>Gmail</li>
    <li>Images</li>
    <li><i class="fas fa-th"></i></li>
    <li><img src="https://i.imgur.com/paKox8v.jpg" alt=""></li>
  </ul>
</header>

<main>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo">
  </div>
  <div class="search-container">
    <div class="search-bar">
      <button class="search-button">
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
      </button>
      <input   
        onfocus="showSuggestions()" 
        onfocusout="hideSuggestions()"
        type="text" 
        placeholder="Search">
      <button class="microphone-button">
        <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
        <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
        <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
      </button>
    </div>  
    <div id="suggestions" class="suggestions">
        <h4>Try searching for</h4>
        <div>Result 1</div>
        <div>Result 2</div>
        <div>Result 3</div>
        <div>Result 4</div>
        <div>Result 5</div>
    </div>
  </div>

  <!-- </div> -->

  

  <div class="buttons">
    <a href="#">Google Search</a>
    <a href="#">I'm Feeling Lucky</a>
  </div>

  <div class="lang">
    <p>Google offered in: Espa√±ol</p>
  </div>
</main>

<footer>
  <div>
    <li>Advertising</li>
    <li>Business</li>
    <li>About</li>
    <li>How Search works</li>
  </div>
  <div>
    <li>Privacy</li>
    <li>Terms</li>
    <li>Settings</li>
  </div>
</footer>
  
  <script src="main.js"></script>
</body>
</html>
